<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu veux √™tre ma Valentine ? ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;1,400&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a0a0a 0%, #2d1515 50%, #1a0a0a 100%);
      font-family: 'Cormorant Garamond', serif;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }
    
    /* Petits c≈ìurs en arri√®re-plan */
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.15;
      animation: float 8s infinite ease-in-out;
    }
    
    .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 50%; top: 70%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 25%; top: 60%; animation-delay: 3s; }
    .heart:nth-child(5) { left: 70%; top: 80%; animation-delay: 4s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }
    
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 500px;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 600;
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    
    p {
      font-size: 1.3rem;
      opacity: 0.95;
      margin-bottom: 2.5rem;
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-family: 'Cormorant Garamond', serif;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    .btn-oui {
      background: linear-gradient(135deg, #e63946, #c1121f);
      color: white;
      box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .btn-oui:hover {
      transform: scale(1.25);
      box-shadow: 0 8px 35px rgba(230, 57, 70, 0.6);
    }
    
    .btn-non {
      background: linear-gradient(135deg, #4a4a4a, #2d2d2d);
      color: white;
      position: relative;
      transition: transform 0.1s;
    }
    
    .success {
      display: none;
      animation: popIn 0.5s ease-out;
    }
    
    .success.show {
      display: block;
    }
    
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .success h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #e63946;
      margin-bottom: 1rem;
      animation: heartbeat 1s infinite;
    }
    
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #e63946;
      top: 50%;
      left: 50%;
      animation: confetti-burst 2s forwards;
      pointer-events: none;
      z-index: 1000;
    }
    
    @keyframes confetti-burst {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts-bg">
    <span class="heart">‚ô•</span>
    <span class="heart">‚ô•</span>
    <span class="heart">‚ô•</span>
    <span class="heart">‚ô•</span>
    <span class="heart">‚ô•</span>
  </div>

  <div class="container" id="mainContent">
    <h1>Tu veux √™tre ma Valentine ? ‚ù§Ô∏è</h1>
    <p>Dis-moi oui et je serai le plus heureux du monde...</p>
    
    <div class="buttons">
      <form id="valentineForm" style="display: inline;">
        <input type="hidden" name="reponse" value="Oui">
        <input type="hidden" name="date" value="">
        <button type="submit" class="btn btn-oui">Oui ! ‚ù§Ô∏è</button>
      </form>
      <button type="button" class="btn btn-non" id="btnNon">Non</button>
    </div>
  </div>

  <div class="container success" id="successContent">
    <h2>Merci ! Je t'aime ‚ù§Ô∏è</h2>
    <p>Tu m'as rendu le plus heureux... √† tr√®s vite ! üíï</p>
  </div>

  <script>
    // ‚ö†Ô∏è IMPORTANT : Remplace 'YOUR_FORMSPREE_ID' par ton ID Formspree
    // Va sur https://formspree.io ‚Üí cr√©e un compte gratuit ‚Üí cr√©e un form ‚Üí copie l'ID
    const FORMSPREE_ID = 'xjgekwop';

    const btnNon = document.getElementById('btnNon');
    const mainContent = document.getElementById('mainContent');
    const successContent = document.getElementById('successContent');
    const form = document.getElementById('valentineForm');

    // Remplir la date
    document.querySelector('input[name="date"]').value = new Date().toLocaleString('fr-FR');

    // Le bouton Non s'enfuit dans la direction oppos√©e √† la souris, zone large
    let lastFleeTime = 0;
    const FLEE_COOLDOWN = 250;
    const FLEE_ZONE = 220;
    const FLEE_DISTANCE = 380;

    function fleeFromMouse(e) {
      const rect = btnNon.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;
      const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);
      
      if (distance < FLEE_ZONE && Date.now() - lastFleeTime > FLEE_COOLDOWN) {
        lastFleeTime = Date.now();
        const angle = Math.atan2(e.clientY - btnCenterY, e.clientX - btnCenterX);
        const fleeAngle = angle + Math.PI;
        const randomOffset = (Math.random() - 0.5) * 0.8;
        const finalAngle = fleeAngle + randomOffset;
        const moveX = Math.cos(finalAngle) * (FLEE_DISTANCE + Math.random() * 80);
        const moveY = Math.sin(finalAngle) * (FLEE_DISTANCE + Math.random() * 80);
        btnNon.style.transform = `translate(${moveX}px, ${moveY}px)`;
      }
    }

    document.addEventListener('mousemove', fleeFromMouse);

    // Sur mobile : le Non s'enfuit loin au toucher
    btnNon.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      const rect = btnNon.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;
      const angle = Math.atan2(touch.clientY - btnCenterY, touch.clientX - btnCenterX);
      const fleeAngle = angle + Math.PI;
      const moveX = Math.cos(fleeAngle) * 350 + (Math.random() - 0.5) * 100;
      const moveY = Math.sin(fleeAngle) * 350 + (Math.random() - 0.5) * 100;
      btnNon.style.transform = `translate(${moveX}px, ${moveY}px)`;
      e.preventDefault();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (FORMSPREE_ID === 'YOUR_FORMSPREE_ID') {
        // Mode d√©mo si pas d'ID configur√©
        showSuccess();
        return;
      }

      try {
        const formData = new FormData(form);
        const response = await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          showSuccess();
        } else {
          // Fallback si Formspree √©choue
          showSuccess();
        }
      } catch (err) {
        showSuccess();
      }
    });

    function showSuccess() {
      mainContent.style.display = 'none';
      successContent.classList.add('show');
      createConfetti();
    }

    function createConfetti() {
      const colors = ['#e63946', '#f4a261', '#e9c46a', '#2a9d8f', '#264653'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.setProperty('--tx', (Math.random() - 0.5) * 1000 + 'px');
        confetti.style.setProperty('--ty', (Math.random() - 0.5) * 1000 + 'px');
        confetti.style.left = '50%';
        confetti.style.top = '50%';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }
  </script>
</body>
</html>
